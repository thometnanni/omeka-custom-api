services:
  cua_api:
    build: .
    container_name: cua_api
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:3000"
    depends_on:
      - cua_redis
    volumes:
      - ./:/app # bindâ€‘mount the repo (useful for dev); omit for production

cua_redis:
  image: redis:8.6-alpine # official lightweight Redis image
  container_name: cua_redis
  restart: unless-stopped
  # Persist data between container restarts
  volumes:
    - redis-data:/data
  # Expose the port only if you need to reach Redis from the host
  # (omit the next line for a pure internal service)
  # ports:
  #   - "6379:6379"
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 10s
    timeout: 5s
    retries: 3
